<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="assets/css/fintech.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="assets/css/normalizer.css" media="screen" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

  <!-- Começo Nav -->
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-blue-css p-4">
        <a href="painelDeControle.html">Painel de Controle</a>
        <a href="gastos.html">Gastos</a>
        <a href="recebidos.html">Recebidos</a>
      </div>
    </div>
    <nav class="navbar navbar-dark ">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  <!-- Fim Nav -->

  <section class="section-login">
    
    <div class="login">
    <img src="assets/img/img-perfil-base.png" alt="Imagem padrão de perfil" class="img-perfil-base">
    
    <form method="POST">
      <div class="email-senha">
        <label>E-mail</label>
        <input type="email" id="email" name="email" class="input-email-senha">
        
        <label>Senha</label>
        <input type="password" id="senha" name="senha" class="input-email-senha">
      </div>

      <div class="opcoes">
        <a href="">Criar conta</a>
        <a href="">Esqueci minha senha</a>
      </div>

      <div class="botoes">
        <a href="painelDeControle.html">
        <button type="button" class="btn-entrar btn">ENTRAR</button>
        </a>
        <span>OU</span>

        <div class="login-alternativo">
          <a class="btn-facebook btn">
            <img src="assets/img/facebook-icon.png">
          </a>

          <a class="btn-google btn">
            <img src="assets/img/gmail-icon.png">
          </a>
        </div>        
      </div>

    </form>
  </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
